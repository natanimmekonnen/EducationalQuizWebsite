<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Average Game</title>
    <link rel="stylesheet" href="TrueOrFalsestyles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Average Game</h1>
        </header>
        <main>
            <div class="card">
                <p>True or False: Porcupines can shoot their quills.</p>
                <div class="options">
                    <button>True</button>
                    <button class="correct">False</button>
                </div>
                <div class="footer">
                    <span>8 / 25</span>
                    <button class="next">&#9654;</button>
                </div>
            </div>
            <div class="card">
                <p>Porcupines have approximately <input type="text" placeholder="_______" class="blank"> quills.</p>
                <div class="footer">
                    <span>9 / 25</span>
                    <button class="next">&#9654;</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
