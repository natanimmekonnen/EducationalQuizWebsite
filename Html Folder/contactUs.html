<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../Css Folder/style3.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <a href="#" class="logo">Quiz.</a>
        <nav class="navbar">
          <a href="/Html Folder/index.html">Home</a>
          <a href="/Html Folder/about.html">About</a>
          <a href="/Html Folder/contactUs.html" class="active">Contact Us</a>
        </nav>
      </header>
      <div class="container">
        <div class="container">
          <div class="section">
            <h1>Contact Us</h1>
            <p>
              We'd love to hear from you! Whether you have a question, feedback,
              or just want to say hi, feel free to reach out to us.
            </p>
            <form action="#" method="POST" class="contact-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>

              <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
              <h2>Contact Information</h2>
              <p>Email: support@lennyquiz.com</p>
              <p>Phone: +251 911 111 111</p>
              <p>Address: Addis Ababa, Ethiopia</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
