<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="One.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Educational Quiz</h1>
        </header>
            <div class="card">
                <p>How many spikes does a porcupine have?</p>
                <div class="list">
                    <button class="option">1000</button>
                    <button class="option">5000</button>
                    <button class="option">10000</button>
                    <button class="option">20000</button>
                </div>
                <div class="footer">
                    <span>1 / 25</span>
                    <button class="next">&#9654;</button>
                </div>
            </div>
        
    </div>
</body>
</html>
