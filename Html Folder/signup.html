<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 
  <script src="..\JavaScript Folder\validation.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
   <link rel="stylesheet" href="../Css Folder/style2.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <!-- Login Form -->
      <form action="#" class="Loginform" id="loginForm" novalidate>
        <h1>Log in to your account</h1><br>
        <div class="form-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="loginEmail" required>
          <label>Email Address</label>
          <span class="error-message"></span> <!-- Error message for email -->
        </div>
        <div class="form-group">
          <input type="password" id="loginPassword" required>
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
          <label>Password</label>
          <span class="error-message"></span> <!-- Error message for password -->
        </div>
        <button type="submit" id="submutsignin" name="submitsignin">Sign in</button><br><br>
        <div class="account">
          <span>Don't have an account? <a href="#" class="Signuplink">Sign up</a></span>
        </div>
      </form>

      <form action="#" class="Signupform" id="signupForm" novalidate>
        <h1>Create an account</h1>
        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="signupUsername" required>
          <label>Username</label>
          <span class="error-message"></span> 
        </div>
        <div class="form-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="signupEmail" required>
          <label>Email Address</label>
          <span class="error-message"></span> 
        </div>
        <div class="form-group">
          <input type="password" id="signupPassword" required>
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signupPassword')"></i>
          <label>Password</label>
          <span class="error-message"></span> 
        </div>
        <div class="form-group">
          <input type="password" id="signupConfirmPassword" required>
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signupConfirmPassword')"></i>
          <label>Confirm Password</label>
          <span class="error-message"></span> 
        </div>
        <button type="submit" id="submutsignup" name="submitsignup">Sign up</button><br><br>
        <div class="account">
          <span>Already have an account? <a href="#" class="Loginlink">Log in</a></span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
